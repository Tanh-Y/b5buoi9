<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Slide Show Ảnh</title>
  <style>
    body {
      text-align: center;
      font-family: Arial;
      padding: 50px;
    }
    .slideshow-container {
      position: relative;
      display: inline-block;
    }
    .slideshow-container img {
      width: 400px;
      height: auto;
      border: 2px solid #a2a0a0;
      display: block;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(104, 99, 99, 0.7);
      border: none;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }
    .left-button {
      left: 0;
    }
    .right-button {
      right: 0;
    }
  </style>
</head>
<body>

  <h2>Yae Miko</h2>
  <div class="slideshow-container">
    <button class="nav-button left-button" onclick="nextImage()"><</button>
    <img id="slide" src="" alt="Ảnh slideshow">
    <button class="nav-button right-button" onclick="prevImage()">></button>
  </div>

  <script>
    const images = [
      "https://i1.sndcdn.com/artworks-PwgJ7eOw7JUJLDtt-b2FtHQ-t500x500.jpg",
      "https://animenew.com.br/wp-content/uploads/2023/05/Genshin-Impact-Yae-Miko-ganha-vida-com-Inteligencia-Artificial-jpg.webp"
    ];

    let currentIndex = 0;

    function updateImage() {
      document.getElementById("slide").src = images[currentIndex];
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      updateImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateImage();
    }

    window.onload = updateImage;
  </script>

</body>
</html>
